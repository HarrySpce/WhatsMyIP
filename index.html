<!DOCTYPE html>
<html>
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8TH22CFM15"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'G-8TH22CFM15');
  </script>
  <title>What's My Ip</title>
  <link rel="icon" type="image/x-icon" href="https://hezen.dev/scoob.ico">
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #1d1a1a;
        color: #ffffff;
        text-align: center;
        font-size: 60px;
    }
  </style>
</head>
<body>
  <h1 id=ipText></h1>
  <script>
    fetch("https://ipinfo.io/json")
      .then(function (response) {
        return response.json();
      })
      .then(function (myJson) {
        document.querySelector("#ipText").innerHTML = myJson.ip;
      })
      .catch(function (error) {
        console.log("Error: " + error);
      });
  </script>
</body>
</html>
