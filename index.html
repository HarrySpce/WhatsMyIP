<!DOCTYPE html>
<html>
<head>
  <title>What's My Ip</title>
  <link rel="icon" type="image/x-icon" href="https://hezen.dev/scoob.ico">
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #193c4a;
        color: #ffffff;
        text-align: center;
        font-size: 60px;
    }
  </style>
</head>
<body>
  <h1 id=ipText></h1>
  <script>
    fetch("https://ipinfo.io/json")
      .then(function (response) {
        return response.json();
      })
      .then(function (myJson) {
        document.querySelector("#ipText").innerHTML = myJson.ip;
      })
      .catch(function (error) {
        console.log("Error: " + error);
      });
  </script>
</body>
</html>
